<html>
<head>
    <title>Forecast Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 class="head_title">Forecast Search</h1>
    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="col-md-offset-1 col-md-10 col-xs-12" style="margin-top: 30px;background-color: rgba(0,0,0,0.1);">
        <br/>

        <div class="narrow_gap col-md-3 col-sm-12 col-xs-12">
            <label class="label_text">Street Address:</label>
            <input type="text" class="form-control" name="address" id="address"
                   placeholder="Enter Street Address">
            <label id="address_err" class="warning_text"></label>
            <br/>
        </div>
        <div class="narrow_gap col-md-2 col-sm-12 col-xs-12">
            <label class="label_text">City:</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="Enter the city name">
            <label id="city_err" class="warning_text"></label>
            <br/>
        </div>
        <div class="narrow_gap col-md-2 col-sm-12 col-xs-12">
            <label class="label_text">State:</label>
            <select id="state" class="form-control">
                <option value="HEHE">Select your state...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <label id="state_err" class="warning_text"></label>
            <br/>
        </div>
        <div class="narrow_gap col-md-2 col-sm-12 col-xs-12">

            <label class="label_text" style="margin-top: 7px;">Degree:</label>
            <br/>
            <label class="label_text" style="font-size: 12px;">
                <input type="radio" name="degree" id="degreeOption1" value="us" checked>
                Fahrenheit</input>
            </label>
            <label class="label_text" style="font-size: 12px;">
                <input type="radio" name="degree" id="degreeOption2" value="si"> Celsius</input>
            </label>
        </div>
        <div class="narrow_gap col-md-3 col-sm-12 col-xs-12">
            <div class="row"><br/></div>
            <div class="btn-group pull-right">
                <a href="#" class="btn btn-primary" style="margin-right: 5px;"><span class="glyphicon glyphicon-search"></span> Search</a>
                <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span> Reset</a>
            </div>
            <div class="row"><br/></div>
            <div class="row">
                <label class="narrow_gap label_text col-md-offset-4 col-md-4 col-sm-offset-6 col-sm-4 col-xs-offset-3 col-xs-6 text-right" style="text-align:right;">Powered by:</label>
                <img class=" narrow_gap img-responsive col-md-4 col-sm-2 col-xs-3" src="src/forecast_logo.png"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
